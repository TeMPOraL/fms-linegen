<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trace‑the‑Lines Sheet Generator</title>
  <!-- Link local CSS file -->
  <link rel="stylesheet" href="css/style.css">
</head>
<!-- Remove Tailwind classes from body -->
<body>
  <!-- Add a container div for centering and max-width -->
  <div class="container">
    <!-- Remove Tailwind classes from h1 -->
    <h1>Trace‑the‑Lines Sheet Generator</h1>

    <!-- Use a specific class for the button container -->
    <div class="button-container">
      <!-- Remove Tailwind classes from button -->
      <button id="randomizeBtn">Randomize Paths</button>
      <!-- Remove the download button entirely -->
    </div>

    <!-- Remove Tailwind classes from sheet div -->
    <div id="sheet">
      <!-- Content generated by JS -->
    </div>
    <footer>
      <p id="sheetInfo"></p>
    </footer>
  </div>

<!-- Link local JS files, ensure paths.js is loaded before main.js -->
<script type="module" src="js/paths.js"></script>
<script type="module" src="js/main.js"></script>
</body>
</html>
